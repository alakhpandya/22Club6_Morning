<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        border: 2px solid;
        height: 10rem;
        width: 22rem;
        margin: auto;
        position: relative;
    }
    #btn1{
        position: static;  /* default position */
        /* top/left/bottom/right work with all the positions except static */
    }
    #btn2{
        position: relative;
        /* Element can be moved with respect to its original position */
        /* keeps its original place reserved */
        top: 10px;
        /* bottom: 10px; */
        /* left: 20px; */
        right: 50px;
    }
    #btn3{
        position: absolute;
        /* Does not keep its original place */
        /* Element can be moved with respect to its that parent whose position is relative. If none of the parents' position is relative, then it will move with respect to body */
        /* Converts the element into inline */

        top: 10px;
        /* bottom: 10px; */
        left: 10px;
        /* right: 10px; */
    }
    #btn4{
        border: 2px solid blue;
        height: 2rem;
        background-color: pink;
        
        position: fixed;
        /* Does not keep its original place */
        /* Converts the element into inline */
        /* Element can be moved with respect to the viewport only */

        top: 0;
    }
    #btn5{
        position: sticky;
        /* Does not keep its original place */
        /* Does not convert the element into inline */
        /* Element can be moved with respect to the viewport only */
    }
</style>
<body>
    <br><br><br><br><br><br><br>
    <div class="container">
        <br><br><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="btn1">Static</button>
        <button id="btn2">Relative</button>
        <button id="btn3">Absolute</button>
        <p id="btn4">Fixed</p>
        <button id="btn5">Sticky</button>
    </div>
</body>
</html>
